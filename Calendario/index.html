<!doctype html>
<html lang="en" ng-app="app">
<head>
  <meta charset="utf-8">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">

  <title>AGENDA</title>  
  
    <link rel="stylesheet" href="lib/onsen/css/onsenui.css">
    <link rel="stylesheet" href="lib/onsen/css/onsen-css-components-blue-basic-theme.css">
    <link rel="stylesheet" href="estilos.css">

  <script src="lib/onsen/js/angular/angular.js"></script>    
  <script src="lib/onsen/js/onsenui.js"></script>    
  
  <script src="cordova.js"></script>  
  <script src="js/app.js"></script>  
  <script>
    ons.ready(function() {
    });
  </script>

  <style>
  </style>
</head>

<body>
    <ons-navigator animation="slide" var="app.navi">    					
<ons-page>
       <ons-toolbar>
        <div class="left"><img src="img/empower.png"></div>
      </ons-toolbar>

      <ons-toolbar>
        <div class="center">Agenda de Reuniones Empowerlabs</div>

        <div class="right">

          <ons-toolbar-button>
          <ons-icon ng-click="app.navi.pushPage('page1.html');" icon="button button-icon icon ion-navicon"  style="vertical-align: -4px; font-size: 28px;">
           </ons-icon>
            </ons-toolbar-button>
        </div>
      </ons-toolbar>

      <div class="profile-card">

        <img src="calendario1.png" class="profile-image">

      </div>
    </ons-page>
        </ons-navigator>

  <ons-template id="page1.html">
    <ons-page>
      <ons-toolbar>
      <div class="left">
          <ons-toolbar-button>
          <ons-icon ng-click="app.navi.popPage('page.html');" icon="button button-icon icon ion-navicon"  style="vertical-align: -4px; font-size: 28px;">
           </ons-icon>
            </ons-toolbar-button>
        </div>	
        <div class="center">Agenda de reuniones</div>
      </ons-toolbar>
      <br>
  	</div>
      <ons-list ng-controller="MasterController">
        <ons-list-item modifier="chevron" class="item" ng-repeat="item in items  ">
          <ons-row>
              <ons-col>
              <p class="item-desc"><strong >Asunto: </strong>{{item.Asunto}}</p>
              <p class="item-desc"><strong>Fecha: </strong>{{item.Fecha}}</p>
			  <p class="item-desc"><strong>Hora: </strong>{{item.Hora}}</p>
              <p class="item-desc"><strong>Duracion: </strong>{{item.Duracion}}</p>
			  <p class="item-desc"><strong>Lugar: </strong>{{item.Lugar}}</p>
            </ons-col>
          </ons-row>                          
        </ons-list-item>
      </ons-list>
    </ons-page>


		</ons-template>

</body>  
</html>
